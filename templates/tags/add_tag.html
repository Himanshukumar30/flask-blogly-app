{% extends 'base.html' %} {%block title%} User Detail {% endblock %} {% block
content %}

<form method="POST" class='m-3'>
  <h1>Create a tag</h1>
  <p>Name:
    <input type='text' name = 'tag'></input>
  </p>
  {% for post in posts %}
    <div>
      <input class="form-input"
             type="checkbox"
             value="{{ post.id }}"
             id="post_{{ post.id }}"
             name="posts">
      <label class="form-check-label" for="post_{{ post.id }}">
        {{ post.title }}
      </label>
    </div>
    {% endfor %}
    <a href='/tags' class="btn btn-info">Cancel</a>
    <button class="btn btn-success">Add</button>
</form>

{% endblock %}
