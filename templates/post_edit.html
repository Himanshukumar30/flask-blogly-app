{% extends 'base.html' %} {%block title%} Create new user {% endblock %} {%
block content %}

<form method="POST" class="m-2">
  <h1>Edit Post > {{post.title}}</h1>
  <p>Title:</p>
  <input type="text" name="title" value="{{post.title}}" />
  <p>Content:</p>
  <input type="text" name="content" value="{{post.content}}" />
  <p><button class="btn btn-success m-1">Update</button></p>
  <div class="form-check">
    {% for tag in tags %}
    <div>
      <input
        class="form-check-input"
        type="checkbox"
        value="{{ tag.id }}"
        id="tag_{{ tag.id }}"
        {%
        if
        tag
        in
        post.tags
        %}checked{%
        endif
        %}
        name="tags"
      />
      <label class="form-check-label" for="tag_{{ tag.id }}">
        {{ tag.name }}
      </label>
    </div>
    {% endfor %}
  </div>
</form>

{% endblock %}
