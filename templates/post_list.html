{% extends 'base.html' %} {%block title%} User Detail {% endblock %} {% block
content %}
<div class="ml-2">
  <h1>{{post.title}}</h1>
  <p>{{post.content}}</p>
  <p class="font-weight-light">
    By {{post.user.first_name}}{{post.user.last_name}}
  </p>
  {% if post.tags%}
  <p class="text-sm-left">Tags:</p>
  {% for tag in post.tags %}
  <p class="font-italic">{{post.tags}}</p>
  {% endfor %} {% endif %}

  <a href="/posts/{{post.id}}/edit"
    ><button class="btn btn-success">Edit</button></a
  >
  <a href="/posts/{{post.id}}/delete"
    ><button class="btn btn-danger">Delete</button></a
  >
</div>
<a href="/users/{{post.user.id}}">
  <button class="btn btn-primary m-2">Go Back</button></a
>
{% endblock %}
