{% extends 'base.html' %} {%block title%} User Detail {% endblock %} {% block
content %}
<h1>Recent Posts</h1>
{%for post in posts%}
<div class="m-3">
  <h2>{{post.title}}</h2>
  <p>{{post.content}}</p>
  <small
    >By
    <a href="/users/{{post.user.id}}"
      >{{post.user.first_name}}{{post.user.last_name}}</a
    >
    on {{post.created_at}}
  </small>
</div>
{% endfor %} {% endblock %}
